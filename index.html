<!DOCTYPE html>
 <html>
   <head>
    <title>Google UI Clone</title>

     <!--Google font Icons-->
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
     <link rel="stylesheet" href="styles.css">
   </head>
    <body>
   <!--header starts-->
    <div class="header">
      <div class="header_left">
       <a href="#">About</a>
       <a href="#">Store</a>
      </div>

      <div class="header_right"> 
       <a href="#">Gmail</a>
       <a href="#">Images</a>
      <i class="material-symbols-outlined"> apps </i>
      <i class="material-symbols-outlined"> account_circle </i>
      </div>
    </div>
   <!--header ends-->



  <!--Main body starts-->
     
    <div class="mainbody">
       <img src="images.png" alt="google logo" >
      </div>
  <!--Mian body ends-->

  <!--search starts-->
      <div class="search">
        <div class="search_input">
       <i class="material-symbols-outlined"> search </i>
       <input type="text"/>
       <i class="material-symbols-outlined"> mic </i>
       </div>
      </div>
     
     <div class="search_buttons">
        <button>Google search</button>
      <button>I'm feeling lucky</button>
     </div>

     <div>
    <p>We protect your privacy. <a href="google.com">click here</a></p>
     </div>
   </body>
 </head>
